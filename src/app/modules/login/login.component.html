<app-header></app-header>

<div class="form-container">
  <form (ngSubmit)="onSubmit($event)" class="form-centered">
    <div class="title-container">
      <img src="Logo-EST.svg" alt="Icono de Inicio de Sesión" class="login-icon">
      <h1 class="login-title">Iniciar Sesión</h1>
    </div>

    <div class="input-group">
      <input type="text" id="emailOrUserName" [(ngModel)]="emailOrUserName" name="emailOrUserName" class="input-group_input" required />
      <label for="emailOrUserName" class="input-group_label">Correo electrónico o nombre de usuario</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" [(ngModel)]="password" name="password" class="input-group_input" required />
      <label for="password" class="input-group_label">Contraseña</label>
      <i class="fas fa-eye toggle-password" (click)="togglePassword()" aria-hidden="true"></i>
    </div>      

    <button type="submit" class="ingresar-btn">
      <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
    </button>
  </form>
</div>

<!-- Modales -->
<div class="alert-modal alert-modal-success" [ngClass]="{'show': showAlert && alertType === 'success'}">
  <div class="modal-content">
    <h1 class="tittle-modal">¡Éxito!</h1>
    <p class="mensaje-alert">{{ alertMessage }}</p>
    <i class="fa-solid fa-check-circle"></i>
  </div>
  <button class="btn-confirm" (click)="closeModal()">Aceptar</button>
</div>

<div class="alert-modal alert-modal-error" [ngClass]="{'show': showAlert && alertType === 'error'}">
  <div class="modal-content">
    <h1 class="tittle-modal">¡Error!</h1>
    <p class="mensaje-alert">{{ alertMessage }}</p>
    <i class="fa-solid fa-triangle-exclamation"></i>
  </div>
  <button class="btn-confirm" (click)="closeModal()">Aceptar</button>
</div>


<!-- Modal de Advertencia -->
<div class="alert-modal alert-modal-warning" [ngClass]="{'show': showAlert && alertType === 'warning'}">
  <div class="modal-content">
    <h1 class="tittle-modal">Advertencia</h1>
    <p class="mensaje-alert">{{ alertMessage }}</p>
    <i class="fa-solid fa-exclamation-circle"></i>
  </div>
  <button class="btn-confirm" (click)="closeModal()">Aceptar</button>
</div>
